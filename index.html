<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ed0f03de5a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>COUNTER</title>
</head>

<body>

  <div class="humburger-icon">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="aside-menu">
    <i class="far fa-times-circle fa-3x"></i>

    <div class="inner">

      <section>
        <label for="fontSize">Размер&nbsp;шрифта:</label>
        <input class="fontSize-input" id="fontSize" type="number" min="0" max="1000">
      </section>

      <section>
        <label for="digitColor">Цвет&nbsp;цифр:</label>
        <input class="digitColor-input" id="digitColor" type="color" value="#ffd800">
      </section>

      <section>
        <label for="shadowColor">Цвет&nbsp;свечения:</label>
        <input class="shadowColor-input" id="shadowColor" type="color" value="#ffd800">
      </section>

      <section>
        <label for="shadowColor">Режим:</label> <br>


        <input type="radio" id="mode_0" name="mode" value="0">
        <label for="mode_0">нормальный</label> <br>


        <input type="radio" id="mode_1" name="mode" value="1">
        <label for="mode_1">перебор</label> <br>

        <input type="radio" id="mode_2" name="mode" value="2">
        <label for="mode_2">перелив</label> <br>

        <input type="radio" id="mode_3" name="mode" value="3">
        <label for="mode_3">плавная смена</label> <br>




      </section>

    </div>

  </div>

  <div class="container">

    <div class="nixie-clock">

      <div class="hours">

        <div class="tensOfHours">
          <div>0</div>
          <div>0</div>
        </div>

        <div class="unitsOfHours">
          <div>0</div>
          <div>0</div>
        </div>
      </div>

      <div class="dots">:</div>
      <div class="minutes">

        <div class="tensOfMinutes">
          <div>0</div>
          <div>0</div>
        </div>

        <div class="unitsOfMinutes">
          <div>0</div>
          <div>0</div>
        </div>
      </div>
      <div class="dots">:</div>
      <div class="seconds">

        <div class="tensOfSeconds">
          <div>0</div>
          <div>0</div>
        </div>

        <div class="unitsOfSeconds">
          <div>0</div>
          <div>0</div>
        </div>
      </div>

    </div>


  </div>






  <script src="app.js"></script>
</body>

</html>
