<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ed0f03de5a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>COUNTER</title>
</head>

<body>

  <div class="humburger-icon">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="aside-menu">
    <i class="far fa-times-circle fa-3x"></i>

    <div class="inner">

      <form>
        <label for="fontSize-input">Размер&nbsp;шрифта:</label>
        <input class="fontSize-input" id="fontSize-input" type="number" min="0" max="1000">
      </form>

      <form>
        <label for="digitColor-input">Цвет&nbsp;цифр:</label>
        <input id="digitColor-input" type="color" value="#ffd800">
      </form>

      <form>
        <label for="shadowColor-input">Цвет&nbsp;свечения:</label>
        <input id="shadowColor-input" type="color" value="#ffd800">
      </form>

    </div>
  </div>

  <div class="container">

    <div class="nixie-clock">

      <div class="hours">

        <div class="tensOfHours">
          <div>0</div>
          <div>0</div>
        </div>

        <div class="unitsOfHours">
          <div>0</div>
          <div>0</div>
        </div>
      </div>

      <div class="dots">:</div>
      <div class="minutes">

        <div class="tensOfMinutes">
          <div>0</div>
          <div>0</div>
        </div>

        <div class="unitsOfMinutes">
          <div>0</div>
          <div>0</div>
        </div>
      </div>
      <div class="dots">:</div>
      <div class="seconds">

        <div class="tensOfSeconds">
          <div>0</div>
          <div>0</div>
        </div>

        <div class="unitsOfSeconds">
          <div>0</div>
          <div>0</div>
        </div>
      </div>

    </div>


  </div>






  <script src="app.js"></script>
</body>

</html>
