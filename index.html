<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>COUNTER</title>
</head>

<body>

  <div class="container">

    <div class="nixie-clock">

      <div class="hours">

        <div class="tensOfHours">
          <div>0</div>
          <div>0</div>
        </div>

        <div class="unitsOfHours">
          <div>0</div>
          <div>0</div>
        </div>
      </div>

      <div class="dots">:</div>
      <div class="minutes">

        <div class="tensOfMinutes">
          <div>0</div>
          <div>0</div>
        </div>

        <div class="unitsOfMinutes">
          <div>0</div>
          <div>0</div>
        </div>
      </div>
      <div class="dots">:</div>
      <div class="seconds">

        <div class="tensOfSeconds">
          <div>0</div>
          <div>0</div>
        </div>

        <div class="unitsOfSeconds">
          <div>0</div>
          <div>0</div>
        </div>
      </div>

    </div>


  </div>




  <script src="app.js"></script>
</body>

</html>
